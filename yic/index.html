<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>I Am Yichen Wang</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
  <!-- Fonts -->
  <link rel="stylesheet" type="text/css" href="assets/fonts/line-icons.css">
  <!-- Slicknav -->
  <link rel="stylesheet" type="text/css" href="assets/css/slicknav.css">
  <!-- Off Canvas Menu -->
  <link rel="stylesheet" type="text/css" href="assets/css/menu_sideslide.css">
  <!-- Color Switcher -->
  <link rel="stylesheet" type="text/css" href="assets/css/vegas.min.css">
  <!-- Animate -->
  <link rel="stylesheet" type="text/css" href="assets/css/animate.css">
  <!-- Main Style -->
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">
  <!-- Responsive Style -->
  <link rel="stylesheet" type="text/css" href="assets/css/responsive.css">

</head>

<body>

  <div class="bg-wraper overlay has-vignette">
    <div id="example" class="slider opacity-50 vegas-container" style="height: 983px;"></div>
  </div>

  <!-- Coundown Section Start -->
  <section class="countdown-timer">
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="heading-count">
            <h2>距离小易&nbsp;&nbsp;<span id="getYear" style="font-size: 50px;">1</span>&nbsp;&nbsp;岁还有……</h2>
          </div>
        </div>
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="row time-countdown justify-content-center">
            <div id="clock" class="time-count"></div>
          </div>
          <p>
            一愿识尽天下好人，二愿读尽世间好书，三愿看尽世间好山水。<br>
            愿你长成厉害的大人和永远万事胜意的少年。
          </p>

        </div>
      </div>
    </div>
    </br></br>
  </section>
  <!-- Coundown Section End -->

  <!-- Preloader -->
  <div id="preloader">
    <div class="loader" id="loader-1"></div>
  </div>
  <!-- End Preloader -->

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="assets/js/jquery-min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/vegas.min.js"></script>
  <script src="assets/js/jquery.countdown.min.js"></script>
  <script src="assets/js/classie.js"></script>
  <script src="assets/js/jquery.nav.js"></script>
  <script src="assets/js/jquery.easing.min.js"></script>
  <script src="assets/js/main.js"></script>


  <script type="text/javascript">
    $("#example").vegas({
      timer: false,
      delay: 6000,
      transitionDuration: 2000,
      transition: "blur",
      slides: [
        { src: "assets/img/slide1.jpg" },
        { src: "assets/img/slide2.jpg" },
        { src: "assets/img/slide3.jpg" }
      ]
    });
  </script>

</body>

</html>
